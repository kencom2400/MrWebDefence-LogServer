# Log Server Configuration

server:
  host: "0.0.0.0"
  port: 8080
  log_level: "info"

buffer:
  max_count: 1000           # バッファに保持する最大ログ数
  max_memory_mb: 50         # バッファの最大メモリサイズ（MB）
  flush_interval_sec: 10    # 定期的にフラッシュする間隔（秒）

storage:
  base_dir: "logs"          # ログファイルの保存ディレクトリ
  # 時間ベースのファイル分割は自動（1時間ごと）
  # 古いログのアーカイブ・削除は外部スクリプトで実施

parser:
  max_field_length: 1024    # フィールド値の最大長（バイト）
  max_message_length: 10240 # メッセージの最大長（バイト）

corrector:
  future_tolerance_sec: 300 # 未来のログとして許容する時間（秒）
