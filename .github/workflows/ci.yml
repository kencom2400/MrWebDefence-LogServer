name: CI/CD - LogServer Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  config-validation:
    name: Configuration Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker compose -f docker-compose.test.yml build
      
      - name: Run configuration validation test
        run: ./tests/scripts/test-config.sh

  http-input-test:
    name: HTTP Input Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker compose -f docker-compose.test.yml build
      
      - name: Run HTTP input test
        run: ./tests/scripts/test-http-input.sh

  security-test:
    name: Security Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker compose -f docker-compose.test.yml build
      
      - name: Run security test
        run: ./tests/scripts/test-security.sh

  e2e-test:
    name: E2E Integration Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker compose -f docker-compose.test.yml build
      
      - name: Run E2E integration test
        run: ./tests/scripts/test-e2e.sh
      
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: tests/tmp/
          retention-days: 7

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning
          ignore_paths: 'jira github/pr/comment-pr.sh'
      
      - name: Run ShellCheck on test scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './tests/scripts'
          severity: warning

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker build -t mrwebdefence-logserver:test .
      
      - name: Test Docker image
        run: |
          docker run -d --name test-fluentd mrwebdefence-logserver:test
          sleep 5
          docker logs test-fluentd
          docker stop test-fluentd
          docker rm test-fluentd

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [config-validation, http-input-test, security-test, e2e-test, shellcheck, docker-build]
    if: success()
    
    steps:
      - name: All tests passed
        run: echo "All tests passed successfully!"
