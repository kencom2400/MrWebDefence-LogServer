[SERVICE]
    Flush        1
    Daemon       off
    Log_Level    info
    Parsers_File parsers.conf

# 標準入力からのログ受信（テスト用）
[INPUT]
    Name     stdin
    Tag      stdin

# WAFログファイルの監視
[INPUT]
    Name     tail
    Path     /var/log/waf/*.log
    Tag      waf.*
    Parser   json

# Fluentd forward protocolでのログ受信
[INPUT]
    Name     forward
    Listen   0.0.0.0
    Port     24224

# ログサーバーへのHTTP転送
[OUTPUT]
    Name     http
    Match    *
    Host     log-server
    Port     8080
    URI      /api/logs
    Format   json
    json_date_key    timestamp
    json_date_format iso8601
